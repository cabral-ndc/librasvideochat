<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Profissional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Plugin VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <!-- Cabeçalho com Menu de Navegação -->
    <header id="header">
        <nav>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seções do Site -->
    <section id="inicio" class="section">
        <h1>Bem-vindo ao Nosso Site</h1>
    </section>
    <section id="sobre" class="section reveal">
        <h2>Sobre Nós</h2>
        <p>Informações sobre a empresa.</p>
    </section>
    <section id="servicos" class="section reveal">
        <h2>Serviços</h2>
        <p>Detalhes dos serviços oferecidos.</p>
    </section>
    <section id="contato" class="section reveal">
        <h2>Contato</h2>
        <p>Formas de entrar em contato conosco.</p>
    </section>

    <!-- Scripts -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
</body>
</html>
